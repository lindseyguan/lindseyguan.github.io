<!doctype html>
<html>
  <style>
    @font-face { font-family: SpaceMono; src: url('fonts/SpaceMono-Regular.ttf'); } 
    @font-face { font-family: SpaceMonoBold; src: url('fonts/SpaceMono-Bold.ttf'); } 
    @font-face { font-family: SpaceMonoItalic; src: url('fonts/SpaceMono-Italic.ttf'); } 
    body {
       font-family: SpaceMono
    }
  </style>
  <head>
    <link rel="stylesheet" href="header.css">
  </head>

  <body>
    <div class="header" id="topBar">
      <h2 style="font-family:SpaceMono">Lindsey Guan</h2>
    </div>
  </body>
  
  <script>
    // keep header static during scroll
    window.onscroll = function() {myFunction()};
    var header = document.getElementById("topBar");
    var sticky = header.offsetTop;
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    } 
  </script>
</html>
